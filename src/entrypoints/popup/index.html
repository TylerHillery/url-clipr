<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Clipr</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>URL Clipr</h1>
          <button id="copyUrlBtn" class="copy-url-btn">
            <span id="copyUrlIcon">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                ></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </span>
            <span id="copyUrlText">Copy URL</span>
          </button>
        </div>
        <p class="subtitle">Manage query parameter exclusion patterns</p>

        <div class="add-pattern">
          <input
            type="text"
            id="patternInput"
            placeholder="e.g., utm_, __"
            autocomplete="off"
          />
          <button id="addBtn">Add Pattern</button>
        </div>

        <div class="patterns-list">
          <h2>Exclusion Patterns</h2>
          <ul id="patternsList"></ul>
          <p id="emptyState" class="empty-state">
            No patterns added yet. Add one above!
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
